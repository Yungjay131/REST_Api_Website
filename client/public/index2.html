<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserFindr | login</title>

	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
	<!-- <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="./assets/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container" id="container">

	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>

			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>or use your email for registration</span>
			<input class="input-signup-name" type="text" placeholder="Name" />
			<input class="input-signup-email" type="email" placeholder="Email" />
			<input class="input-signup-password" type="password" placeholder="Password" />
			<input class="input-signup-confirm-password" type="password" placeholder=" confirm Password" />
			
			<button>Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
    
			<span>or use your account</span>
			<input class="input-signin-email" type="email" placeholder="Email" />
			<input class="input-signin-password" type="password" placeholder="Password" />

			<!-- this would be its own route -->
			<a href="/forgot-password">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>

		</div>
	</div>
	
</div>

<script src="https://kit.fontawesome.com/f07c16bad6.js" crossorigin="anonymous"></script>
<script src="./js/login.bundled.js"></script>
</body>
</html>
